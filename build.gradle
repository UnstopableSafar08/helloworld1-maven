buildscript {
  	ext {
    	springBootVersion = '2.6.7'
  	}
 
  	repositories {
    	mavenCentral()
  	}
 
  	dependencies {
    	classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
  	}
}
 
plugins {
	id 'war'
    id 'java-library'
    id 'org.springframework.boot' version "${springBootVersion}"
}

/*jar {
	enabled = false
	//classifier = ''
