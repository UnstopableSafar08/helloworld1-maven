}*/

war {
	enabled = false
	//classifier = ''
}

bootWar {
	enabled = true
}

sourceCompatibility = 11
targetCompatibility = 11
 
repositories {
    mavenCentral()
}

dependencies {
	implementation("org.springframework.boot:spring-boot-starter-web:${springBootVersion}")
}
